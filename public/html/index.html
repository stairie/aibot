<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Care Trainer Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@deepgram/sdk@v3.0.0"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
  </head>
  <body class="">
    <div class="content">
      <div class="patient">
        <img src="../images/emily.jpg" alt="Emily" />
      </div>
      <div class="messages" id="messages">
      </div>
      <div class="button-container">        
        <input type="hidden" name="new-message" id="new-message" />
        <input type="checkbox" id="record" class="mic-checkbox" />
        <label for="record" class="mic-button">
          <div class="mic">
            <div class="mic-button-loader"></div>
            <div class="mic-base"></div>
          </div>
          <div class="button-message">
            <span>&nbsp;</span>
            <span> TALK </span>
          </div>
        </label>
      </div>
      <span style="font-size:0.8rem;margin-top:1rem">Wait until transcription is complete to stop.</span>
    </div>
    <div class="overlay hidden"></div>
    <div class="modal hidden" id="options">
      <div class="modal-container">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="topic">Topic:</label>
          <select id="topic" name="topic">
  
          </select>
        </div>
        <div class="form-group">
          <label for="subtopic">Sub-topic:</label>
          <select id="subtopic" name="subtopic">
  
          </select>
        </div>
        <div class="form-group">
          <label for="voice">Choose a voice:</label>
          <select id="voice" name="voice">
            <option value="aura-asteria-en">
              Asteria (Female US English)
            </option>
            <option value="aura-luna-en">Luna (Female US English)</option>
            <option value="aura-stella-en">Stella (Female US English)</option>
            <option value="aura-athena-en">Athena (Female UK English)</option>
            <option value="aura-hera-en">Hera (Female US English)</option>
            <option value="aura-orion-en">Orion (Male US English)</option>
            <option value="aura-arcas-en">Arcas (Male US English)</option>
            <option value="aura-perseus-en">Perseus (Male US English)</option>
            <option value="aura-angus-en">Angus (Male Irish English)</option>
            <option value="aura-orpheus-en">Orpheus (Male US English)</option>
            <option value="aura-helios-en">Helios (Male UK English)</option>
            <option value="aura-zeus-en">Zeus (Male US English)</option>
          </select>
        </div>
        <input type="hidden" value="The quick brown fox jumps over the lazy dog." id="test" />
        <div class="play-button-container">
          <div id="error-message"></div>
          <span>Test voice:</span>
          <button id="play-button">
            <i class="button-icon fa-solid fa-play"></i>
          </button>
        </div>
        <hr>
        <button class="btn primary" onclick="toggleModal('options');">Continue</a>
      </div>
    </div>
    <script src="../js/hark.js"></script>
    <script src="../js/client.js"></script>
    <script>
      populateTopics();
      window.onload = () =>{
        toggleModal('options')
      };
    </script>
  </body>
</html>
